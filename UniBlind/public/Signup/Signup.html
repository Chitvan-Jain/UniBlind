<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("#navbar").load("../Navbar/navbar.html");
      });
    </script>
    <link rel="stylesheet" href="signup_style.css" />
    <link rel="stylesheet" href="../Navbar/navbar.css" />
  </head>
  <body>
    <div class="background-container">
      <img
        src="signup.svg"
        alt="Background Image"
        class="bgimage"
      />
    </div>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- form_panel -->
    <div class="form_panel">
      <div class="innerpanel">
        <p class="line">Why To Join UniBlind?</p>
        <div class="features">
          <div class="feat1">
            <img src="Anonymous Mask.svg" class="mask1" />
            <p class="line2">
              Connect<br />Anonymous With Your<br />Acquintances
            </p>
          </div>
          <div class="feat2">
            <img src="University Campus.svg" class="school" />
            <p class="line3">Review Your University<br />Anonymous</p>
          </div>
          <div class="feat3">
            <img src="Anonymous Mask.svg" class="mask2" />
            <p class="line4">
              Connect<br />Anonymous With Your<br />Acquintances
            </p>
          </div>
        </div>

        <div class="signup">Sign Up</div>
        <div class="form">
          <div class="field">
            <input
              type="text"
              name="mail"
              id="mail"
              placeholder="mail"
              autofill="autofill"
            />
            <label for="mail">Enter Your University Mail</label>
          </div>
          <button type="button" id="nextButton" onclick="saveAndNavigate()">
            Next
          </button>
        </div>
        <div class="content">
          <a href="#" class="why">Why use your University Mail?</a>
          <div class="TnC">
            <p>
              By creating an account, you<br />
              agree to our
              <a href="#">Terms of<br />Use</a>
              and
              <a href="#">Privacy Policy</a>.
            </p>
          </div>
          <p class="login">
            Already have an account?
            <a href="../login/login.html">Log in</a>
          </p>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("nextButton")
        .addEventListener("click", function () {
          window.location.href = "../signup2";
        });

      function saveAndNavigate() {
        const email = document.getElementById("mail").value;
        localStorage.setItem("userEmail", email);
        window.location.href = "../signup2";
      }
    </script>
  </body>
</html>
