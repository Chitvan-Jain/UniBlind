<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("#navbar").load("../Navbar/navbar.html");
      });
      </script>
      
    <link rel="stylesheet" href="signup_2/signup_style2.css" />
    <link rel="stylesheet" href="../Navbar/navbar.css" />
  </head>
  <body>
    <div class="background-container">
      <img
        src="../Signup/signup.svg"
        alt="Background Image"
        class="bgimage"
      />
    </div>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- form_panel -->
    <div class="form_panel">
      <div class="innerpanel">
        <div class="signup">Sign Up</div>
        <div class="form">
          <form id="signupForm"> 

            <div class="field">
              <input
                type="text"
                name="mail"
                id="mail"
                placeholder="mail"
                autofill="autofill"
                readonly
              />
              <label for="mail">Email id</label>
            </div>

            <div class="field">
              <input type="password" name="pass" id="pass" placeholder="pass" />
              <label for="pass">Password</label>
            </div>

            <div class="field">
              <input
                type="password"
                name="re_pass"
                id="re_pass"
                placeholder="re_pass"
              />
              <label for="re_pass">Confirm Password</label>
            </div>

            <button type="submit">Sign Up</button>
          </form>
          <div class="divider">
            <span></span>
            OR
            <span></span>
          </div>
          <button type="button">
            <div class="inbutton">
              <p>Login with Google</p>
              <img src="../login/google.png" />
            </div>
          </button>
        </div>
      </div>
    </div>

    <script>
      const storedEmail = localStorage.getItem("userEmail");
      document.getElementById("mail").value = storedEmail;
    </script>

    <script>
      $(document).ready(function(){
          const storedEmail = localStorage.getItem("userEmail");
          $("#mail").val(storedEmail);

          $("#signupForm").submit(function (event) {
            event.preventDefault(); // Prevent default form submission

            const email = $("#mail").val();
            const password = $("#pass").val();
            const confirmPassword = $("#re_pass").val();
            
            if (password !== confirmPassword) {
              alert("Passwords do not match");
              return;
            }
            
            // Send a POST request with JSON data to the server
            $.ajax({
              url: "/s",
              method: "POST",
              contentType: "application/json",
              data: JSON.stringify({ email, password }),
              success: function (data) {
                alert("Signup successful!");
                // Redirect or perform other actions here
              },
              error: function (jqXHR, textStatus, errorThrown) {
                console.error("Error during signup:", textStatus, errorThrown);
                alert("Invalid Input!!");
              }
            });
          });
      });
    </script>

  </body>
</html>
