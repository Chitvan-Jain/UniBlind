<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
      $(function () {
        $("#navbar").load("../Navbar/navbar.html");
      });
    </script>
    <link rel="stylesheet" href="/UniBlind/signup_2/signup_style2.css" />
    <link rel="stylesheet" href="/UniBlind/Navbar/navbar.css" />
  </head>
  <body>
    <div class="background-container">
      <img
        src="/UniBlind/Signup/signup.svg"
        alt="Background Image"
        class="bgimage"
      />
    </div>
    <!-- navbar -->
    <div id="navbar"></div>
    <!-- form_panel -->
    <div class="form_panel">
      <div class="innerpanel">
        <div class="signup">Sign Up</div>
        <div class="form">
          <div class="field">
            <input
              type="text"
              name="mail"
              id="mail"
              placeholder="mail"
              autofill="autofill"
              readonly
            />
            <label for="mail">Email id</label>
          </div>

          <div class="field">
            <input type="password" name="pass" id="pass" placeholder="pass" />
            <label for="pass">Password</label>
          </div>

          <div class="field">
            <input
              type="password"
              name="re_pass"
              id="re_pass"
              placeholder="re_pass"
            />
            <label for="re_pass">Confirm Password</label>
          </div>

          <button type="button">Sign Up</button>
          <div class="divider">
            <span></span>
            OR
            <span></span>
          </div>
          <button type="button">
            <div class="inbutton">
              <p>Login with Google</p>
              <img src="/UniBlind/login/google.png" />
            </div>
          </button>
        </div>
      </div>
    </div>
    <script>
      const storedEmail = localStorage.getItem("userEmail");
      document.getElementById("mail").value = storedEmail;
    </script>
  </body>
</html>
